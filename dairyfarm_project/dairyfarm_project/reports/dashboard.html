<!-- dashboard.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard</h1>
    <canvas id="milk-production-chart"></canvas>

    <script>
        const labels = ['January', 'February', 'March', 'April', 'May', 'June'];
        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'Milk Production',
                    data: [120, 200, 150, 300, 180, 220],
                    borderColor: 'rgb(75, 192, 192)',
                    fill: false
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {}
        };

        const milkProductionChart = new Chart(document.getElementById('milk-production-chart'), config);
    </script>
</body>
</html>
